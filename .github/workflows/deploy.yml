name: Deploy Backend with Secrets

on:
  push:
    branches: ['main']

env:
  ECR_REPOSITORY: fg-academy-be
  AWS_REGION: ap-northeast-2
  INFRA_DIR: /home/ubuntu/FG-Academy-CICD

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # â–¼â–¼â–¼ [ì—¬ê¸°ê°€ í•µì‹¬ ë³€ê²½ ì‚¬í•­] â–¼â–¼â–¼
      - name: Deploy to EC2 and Generate .env
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # script ì•ˆì—ì„œ í™˜ê²½ë³€ìˆ˜ë¥¼ íŒŒì¼ë¡œ ì“°ëŠ” ì‘ì—… ìˆ˜í–‰
          script: |
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            cd ${{ env.INFRA_DIR }}


            # Docker Composeê°€ ì´ë¯¸ì§€ ì£¼ì†Œë¥¼ ì•Œ ìˆ˜ ìˆê²Œ .env íŒŒì¼ ìƒì„±
            sudo rm -f .env
            touch .env
            chmod 600 .env
            echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> .env
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
            echo "MYSQL_DATABASE=${{ secrets.DB_DATABASE }}" >> .env

            # ë°±ì—”ë“œ ì•±ì´ ì‚¬ìš©í•  ë³€ìˆ˜ëŠ” .env.backendì— ìƒì„±
            sudo rm -f .env.backend  # ğŸ‘ˆ ì—¬ê¸°ë„ sudo ì¶”ê°€!
            touch .env.backend
            chmod 600 .env.backend

            # GitHub Secrets ê°’ì„ ì´ìš©í•´ .env íŒŒì¼ ìƒˆë¡œ ìƒì„±
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env.backend
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.backend
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env.backend
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.backend
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env.backend
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.backend
            echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> .env.backend
            echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env.backend
            echo "AWS_S3_REGION=${{ secrets.AWS_S3_REGION }}" >> .env.backend
            echo "AWS_S3_ACCESS_KEY_ID=${{ secrets.AWS_S3_ACCESS_KEY_ID }}" >> .env.backend
            echo "AWS_S3_SECRET_ACCESS_KEY=${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}" >> .env.backend
            echo "AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}" >> .env.backend
            echo "AWS_CLOUDFRONT_DOMAIN=${{ secrets.AWS_CLOUDFRONT_DOMAIN }}" >> .env.backend
            echo "NODE_ENV=production" >> .env.backend

            # ë°°í¬ ì§„í–‰
            sudo docker compose pull backend
            sudo docker compose up -d backend
            sudo docker image prune -f

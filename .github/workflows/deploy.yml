name: Deploy Backend with Secrets

on:
  push:
    branches: ['main']

env:
  ECR_REPOSITORY: fg-academy-be
  AWS_REGION: ap-northeast-2
  INFRA_DIR: /home/ubuntu/FG-Academy-Infra

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ▼▼▼ [여기가 핵심 변경 사항] ▼▼▼
      - name: Deploy to EC2 and Generate .env
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # script 안에서 환경변수를 파일로 쓰는 작업 수행
          script: |
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            cd ${{ env.INFRA_DIR }}

            # Docker Compose가 이미지 주소를 알 수 있게 .env 파일 생성
            rm -f .env
            echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> .env
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
            echo "MYSQL_DATABASE=${{ secrets.DB_DATABASE }}" >> .env

            # 백엔드 앱이 사용할 변수는 .env.backend에 생성
            rm -f .env.backend

            # GitHub Secrets 값을 이용해 .env 파일 새로 생성
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env.backend
            echo "MYSQL_DATABASE=${{ secrets.DB_DATABASE }}" >> .env.backend
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env.backend
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.backend
            echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env.backend
            echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env.backend
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env.backend
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.backend
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.backend
            echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> .env.backend
            echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env.backend
            echo "AWS_CLOUDFRONT_DOMAIN=${{ secrets.AWS_CLOUDFRONT_DOMAIN }}" >> .env.backend
            echo "NODE_ENV=production" >> .env.backend

            # 배포 진행
            sudo docker compose pull backend
            sudo docker compose up -d backend
            sudo docker image prune -f
